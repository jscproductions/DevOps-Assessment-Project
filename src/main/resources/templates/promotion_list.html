<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Promotion Application</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promo : ${promotion}">
            <td th:text="${promo.id}"></td>
            <td th:text="${promo.firstName}"></td>
            <td th:text="${promo.lastName}"></td>
            <td th:text="${promo.email}"></td>
            <td th:text="${promo.position}"></td>
        </tr>
        </tbody>
    </table>
    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>

</html>
